<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider</title>
</head>

<body>

    <div class="carousel">
        <div class="carousel__item carousel__item-visible">
            <img src="./image/img1.jpg" alt="img">
        </div>
        <div class="carousel__item">
            <img src="./image/img2.jpg" alt="img">
        </div>
        <div class="carousel__item">
            <img src="./image/img3.jpg" alt="img">
        </div>

        <div class="carousel__actions">
            <i class='bx bxs-chevron-left' id="carousel__button-prev" aria-label="Previous slide"></i>
            <i class='bx bxs-chevron-right' id="carousel__button-next" aria-label="Next slide"></i>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
